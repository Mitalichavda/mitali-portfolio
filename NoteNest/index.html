<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteNest - To-Do & Notes Keeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo-02.jpg" type="image/x-icon">

  <script src="https://kit.fontawesome.com/a2e0f2d250.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#"><i class="fas fa-sticky-note me-2" style="color: #FFAA0F;"></i>NoteNest</a>

        <div class="form-check form-switch text-white">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mb-5">
      <!-- Input + Add Note -->
      <div class="row mb-4">
        <div class="col-md-9">
          <input type="text" id="noteInput" class="form-control" placeholder="Enter your note here...">
        </div>
        <div class="col-md-3 d-grid">
          <button id="addBtn" class="btn btn-primary">Add Note</button>
        </div>
      </div>

      <!-- Legend Banner -->
    <div class="alert alert-light d-flex justify-content-center align-items-center gap-4 flex-wrap mb-4 px-4 py-2 border shadow-sm">
    <span><span class="badge rounded-pill bg-warning me-1">&nbsp;</span> Edit</span>
    <span><span class="badge rounded-pill bg-success me-1">&nbsp;</span> Done</span>
    <span><span class="badge rounded-pill bg-danger me-1">&nbsp;</span> Delete</span>
    </div>

      <!-- Notes Display -->
      <div class="row" id="notesContainer">
        <!-- Dynamic notes will appear here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-auto">
      &copy; 2025 NoteNest â€“ Your Personal Note Keeper
    </footer>

  </div>

  <script src="script.js"></script>
</body>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
